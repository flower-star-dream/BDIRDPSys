version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: bdir-mysql
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bdir_dps
      MYSQL_USER: bdir_user
      MYSQL_PASSWORD: bdir_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00',
      '--max-connections=1000',
      '--max-allowed-packet=64M'
    ]
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: bdir-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: bdir-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: bdir-kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      KAFKA_CONFLUENT_METRICS_ENABLE: 'true'
      KAFKA_CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: bdir-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - bdir-network

  # Hadoop NameNode
  namenode:
    image: bde2020/hadoop-namenode:2.0.4-hadoop3.2.1-java8
    container_name: bdir-namenode
    hostname: namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      CLUSTER_NAME: bdir-cluster
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    env_file:
      - ./docker/hadoop/hadoop.env
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Hadoop DataNode
  datanode:
    image: bde2020/hadoop-datanode:2.0.4-hadoop3.2.1-java8
    container_name: bdir-datanode
    hostname: datanode
    ports:
      - "9864:9864"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: namenode:9870
    env_file:
      - ./docker/hadoop/hadoop.env
    depends_on:
      - namenode
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9864/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Hive Metastore
  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: bdir-hive-metastore
    hostname: hive-metastore
    ports:
      - "9083:9083"
    volumes:
      - hive_metastore:/opt/hive/data
    env_file:
      - ./docker/hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-postgresql:5432"
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-postgresql/metastore"
      HIVE_CORE_CONF_javax_jdo_option_ConnectionDriverName: "org.postgresql.Driver"
      HIVE_CORE_CONF_javax_jdo_option_ConnectionUserName: "hive"
      HIVE_CORE_CONF_javax_jdo_option_ConnectionPassword: "hive"
      HIVE_CORE_CONF_datanucleus_autoCreateSchema: "false"
      HIVE_CORE_CONF_datanucleus_fixedDatastore: "true"
      HIVE_CORE_CONF_hive_metastore_uris: "thrift://hive-metastore:9083"
      HIVE_CORE_CONF_hive_metastore_dml_events: ""
      HIVE_CORE_CONF_hive_metastore_event_db_notification_api_auth: "false"
    depends_on:
      - namenode
      - datanode
      - hive-postgresql
    networks:
      - bdir-network

  # Hive PostgreSQL
  hive-postgresql:
    image: postgres:13-alpine
    container_name: bdir-hive-postgresql
    hostname: hive-postgresql
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - hive_postgresql:/var/lib/postgresql/data
    networks:
      - bdir-network

  # HiveServer2
  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: bdir-hive-server
    hostname: hive-server
    ports:
      - "10000:10000"
      - "10002:10002"
    volumes:
      - hive_server:/opt/hive/data
    env_file:
      - ./docker/hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "hive-metastore:9083"
      HIVE_CORE_CONF_hive_metastore_uris: "thrift://hive-metastore:9083"
      HIVE_SERVER_CONF_hive_server2_thrift_port: "10000"
      HIVE_SERVER_CONF_hive_server2_thrift_http_port: "10002"
      HIVE_SERVER_CONF_hive_server2_transport_mode: "binary"
      HIVE_SERVER_CONF_hive_server2_thrift_sasl_qop: "auth"
      HIVE_SERVER_CONF_hive_server2_authentication: "NONE"
      HIVE_SERVER_CONF_hive_server2_enable_doAs: "false"
    depends_on:
      - hive-metastore
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "beeline", "-u", "jdbc:hive2://localhost:10000", "-e", "show databases;"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spark Master
  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: bdir-spark-master
    hostname: spark-master
    ports:
      - "8088:8080"
      - "7077:7077"
    environment:
      INIT_DAEMON_STEP: setup_spark
      CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
    volumes:
      - spark_master:/spark-data
    env_file:
      - ./docker/hadoop/hadoop.env
    depends_on:
      - namenode
    networks:
      - bdir-network

  # Spark Worker
  spark-worker:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: bdir-spark-worker
    hostname: spark-worker
    ports:
      - "8089:8081"
    environment:
      SPARK_MASTER: "spark://spark-master:7077"
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
      CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
    volumes:
      - spark_worker:/spark-data
    env_file:
      - ./docker/hadoop/hadoop.env
    depends_on:
      - spark-master
    networks:
      - bdir-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: bdir-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - bdir-network

  # SpringBoot应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bdir-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bdir_dps?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: bdir_user
      SPRING_DATASOURCE_PASSWORD: bdir_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HIVE_URL: jdbc:hive2://hive-server:10000/default
      HADOOP_NAME_NODE: hdfs://namenode:9000
    volumes:
      - app_logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      hive-server:
        condition: service_healthy
    networks:
      - bdir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: bdir-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bdir-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: bdir-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - bdir-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  hadoop_namenode:
    driver: local
  hadoop_datanode:
    driver: local
  hive_metastore:
    driver: local
  hive_server:
    driver: local
  hive_postgresql:
    driver: local
  spark_master:
    driver: local
  spark_worker:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  bdir-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16